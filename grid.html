<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <script src="https://kit.fontawesome.com/75eb6f4c1c.js" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 70%;
            margin: 0 auto;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin: 50px 0px;
            text-align: center;
        }
        nav a{
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 10px;
            color: #cf8e00;
            font-family: Arial, Helvetica, sans-serif;
        }
        .user a{
            margin-right: 0;
            color: #2e2e2e;
            font-size: 20px;
        }
        .item{
            border: 2px solid orange;
            font-size: 25px;

        }
        .grid-item{
            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
           <div class="manu">
            <a href="index.html">HOme</a>
            <a href="index.html">flex grow</a>
            <a href="from.html">from</a>
            <a href="grid.html">grid</a>
            <a href="calendar.html">calendar</a>
           </div>
           <div class="user">
            <a href=""><i class="fas fa-user-circle"></i></a>
            <a href=""><i class="fas fa-sign-out-alt"></i></a>
           </div>
        </nav>
    </header>
        <section class="grid-page container">
            <div class="grid-item">
                <div class="item">box-1</div>
                <div class="item">box-2</div>
                <div class="item">box-3</div>
                <div class="item">box-4</div>
                <div class="item">box-5</div>
                <div class="item">box-6</div>
                <div class="item">box-7</div>
                <div class="item">box-8</div>
                <div class="item">box-9</div>
                <div class="item">box-10</div>
                <div class="item">box-11</div>
                <div class="item">box-12</div>
        </section>
</body>
</html>
